# render.yaml

# Define the web service for a backend API
services:
  - name: my-web-service
    type: web
    env: python
    buildCommand: "pip install -r requirements.txt"  # Command to install dependencies
    startCommand: "gunicorn app:app"  # Command to start your app
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: my-database
          property: connectionString
    plan: free  # Specifies the free plan

# Define a static site for a frontend (optional)
  - name: my-static-site
    type: web
    env: node
    buildCommand: "npm install && npm run build"  # Command to build the frontend
    publishPath: build  # Path to the build folder

# Define a PostgreSQL database for the app
databases:
  - name: my-database
    plan: free  # Specifies the free plan
    postgresVersion: 13

# Additional configurations, if needed
